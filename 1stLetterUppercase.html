<script type="text/javascript">
    let string = prompt("Please Enter a String");
    console.log(string);
    let first = string.charAt(0);
    console.log(first);
    console.log(first.toUpperCase());
    var rem = string.slice(1);
    console.log(rem);
    let caps = first.toUpperCase() + rem;
    console.log(`Final ${caps}`);
