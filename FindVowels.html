<script type="text/javascript">
    // Using Regex

    let string = prompt("Please Enter a string");
    const reg =/[aeiou]/gi;
    let chars = string.match(reg);
    console.log(chars.join(','));
    console.log(chars);
    console.log(chars.length);

</script>
