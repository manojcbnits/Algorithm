<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<script type="text/javascript">
    let string = prompt("Please Enter a string:");
    console.log(string);
    let testStart = string.startsWith('W');
    let testEnd = string.endsWith('e');
    console.log(`Starts: ${testStart}`);
    console.log(`Ends: ${testEnd}`);
    if(testStart == true && testEnd == true){
        console.log(`${string} starts with W and ends with e`);
    }else if(testStart == true && testEnd == false){
        console.log(`${string} start with W`);
    }else if(testStart == false && testEnd == true){
        console.log(`${string} end with e`);
    }else{
        console.log(`${string} neither start with W nor ends with e`);
    }
</script>

</body>
</html>
